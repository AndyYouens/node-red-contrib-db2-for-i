<script type="text/x-red" data-template-name="ibmdb2foridb">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="fa fa-user"></i> User</label>
        <input type="text" id="node-config-input-user">
    </div>
        <div class="form-row">
        <label for="node-config-input-pass"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-db"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-config-input-db">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ibmdb2foridb',{
        category: 'config',
        defaults: {
            host: {value:"127.0.0.1",required:true},
            db: {value:"",required:true},
        },
        credentials: {
            user: {type: "text"},
            password: {type: "password"}
        },
        label: function() {
            return this.db;
        }
    });
</script>


<script type="text/x-red" data-template-name="ibmdb2fori">
    <div class="form-row">
        <label for="node-input-mydb"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-input-mydb">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ibmdb2fori">
    <p>Allows basic access to a IBM DB2 for i database.</p>
     <p><code>msg.payload</code> must hold the <i>query</i> for the database, and the result is returned in <code>msg.payload</code>.</p>
    <p>Typically the returned payload will be an array of the result rows.</p>
    <p>If nothing is found for the key then <i>null</i> is returned,</p>
    </script>

<script type="text/javascript">
    RED.nodes.registerType('ibmdb2fori',{
        category: 'storage-input',
        color:"rgb(115, 185, 221)",
        defaults: {
            mydb: {type:"ibmdb2fori",required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:2,
        icon: "db.png",
        label: function() {
            return this.name ||"DB2 for i";
        },
            labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
